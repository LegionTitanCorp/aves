      cursor: pointer;
      transition: all 0.3s ease;
      font-size: clamp(0.8rem, 2.5vw, 1rem);
      display: inline-block;
    }

    .difficulty-btn.active {
      background: linear-gradient(45deg, #4facfe, #00f2fe);
      border-color: white;
    }

    #game-board {
      display: grid;
      grid-gap: 10px;
      justify-content: center;
      margin: 0 auto 30px;
      max-width: 100%;
      perspective: 1000px;
      padding: 0 10px;
    }

    /* Grid responsivo basado en dificultad y pantalla */
    #game-board.easy {
      grid-template-columns: repeat(3, minmax(90px, 1fr));
      max-width: 350px;
    }

    #game-board.medium {
      grid-template-columns: repeat(4, minmax(80px, 1fr));
      max-width: 400px;
    }

    #game-board.hard {
      grid-template-columns: repeat(5, minmax(70px, 1fr));
      max-width: 450px;
    }

    .card {
      width: 100%;
      aspect-ratio: 1;
      position: relative;
      perspective: 600px;
      cursor: pointer;
      transition: transform 0.2s;
      min-height: 70px;
    }

    .card:hover {
      transform: scale(1.05);
    }

    .card.flip .card-inner {
      transform: rotateY(180deg);
    }

    .card.matched .card-inner {
      transform: rotateY(180deg);
      opacity: 0.7;
    }

    .card-inner {
      width: 100%;
      height: 100%;
      transition: transform 0.8s cubic-bezier(0.175, 0.885, 0.32, 1.275);
      transform-style: preserve-3d;
      position: relative;
    }

    .card-front, .card-back {
      position: absolute;
      width: 100%;
      height: 100%;
      backface-visibility: hidden;
      border-radius: 15px;
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: 0 5px 20px rgba(0, 0, 0, 0.2);

      font-size: clamp(1.5rem, 5vw, 3rem);
      animation: bounce 2s infinite;

    @keyframes bounce {
      0%, 20%, 50%, 80%, 100% { transform: translateY(0); }
      40% { transform: translateY(-10px); }
      60% { transform: translateY(-5px); }
    }

    .card-back {
      transform: rotateY(180deg);
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      border: 2px solid rgba(255, 255, 255, 0.5);
      position: relative;
    }

    .card-back::after {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: linear-gradient(45deg, transparent 30%, rgba(255,255,255,0.1) 50%, transparent 70%);

    }

    .bird-info {

      left: 0;

      font-size: clamp(0.5rem, 2vw, 0.7rem);

    }

    .bird-name {

    }

    .bird-scientific {
      font-style: italic;

      opacity: 0.9;
      line-height: 1;
    }

    .controls {

      justify-content: center;
      gap: 15px;
      flex-wrap: wrap;
      padding: 0 10px;
    }

    }

      left: -100%;

      height: 100%;

    }

    .btn:active {

      left: 50%;

    .loading {

    .particle {

      width: 8px;
      height: 8px;
      background: rgba(255, 255, 255, 0.6);
      border-radius: 50%;
      pointer-events: none;
      animation: particle-float 3s ease-out forwards;
    }

    @keyframes particle-float {
      0% {
        opacity: 1;
        transform: translateY(0) scale(1);
      }
      100% {

    /* Mejoras para dispositivos touch */

      .card:hover {

      }

        transform: scale(0.95);
      }
    }
  </style>

    let matches = 0;
    let timer = 0;
    let timerInterval = null;
    let currentDifficulty = 'easy';
    let totalPairs = 0;

    const difficulties = {
      easy: { pairs: 6, className: 'easy' },
      medium: { pairs: 12, className: 'medium' },
      hard: { pairs: 15, className: 'hard' }
    };

    function updateStats() {
      document.getElementById('moves').textContent = moves;
      document.getElementById('matches').textContent = matches;
      
      const minutes = Math.floor(timer / 60);
      const seconds = timer % 60;
      document.getElementById('timer').textContent = `${minutes}:${seconds.toString().padStart(2, '0')}`;
    }

    function startTimer() {
      if (timerInterval) clearInterval(timerInterval);
      timer = 0;
      timerInterval = setInterval(() => {
        timer++;
        updateStats();
      }, 1000);
    }

    function stopTimer() {
      if (timerInterval) {
        clearInterval(timerInterval);
        timerInterval = null;
      }
    }

    function createParticles(x, y) {
      for (let i = 0; i < 6; i++) {
        const particle = document.createElement('div');
        particle.className = 'particle';
        particle.style.left = (x + Math.random() * 40 - 20) + 'px';
        particle.style.top = (y + Math.random() * 40 - 20) + 'px';
        document.body.appendChild(particle);
        
        setTimeout(() => particle.remove(), 3000);
      }
    }

    function shuffleArray(array) {
      const newArray = [...array];
      for (let i = newArray.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [newArray[i], newArray[j]] = [newArray[j], newArray[i]];
      }
      return newArray;
    }

    function createBoard() {
      document.getElementById('loading').style.display = 'block';
      gameBoard.innerHTML = '';
      
      const difficulty = difficulties[currentDifficulty];
      totalPairs = difficulty.pairs;
      
      // Actualizar clase del tablero para CSS responsivo
      gameBoard.className = difficulty.className;
      
      // Seleccionar aves aleatorias
      const selectedBirds = shuffleArray(birdDatabase).slice(0, totalPairs);
      let cards = [...selectedBirds, ...selectedBirds]; // duplicar para parejas
      cards = shuffleArray(cards);

      setTimeout(() => {
        cards.forEach((bird, index) => {
          const card = document.createElement('div');
          card.classList.add('card');
          card.dataset.bird = bird.name;
          card.innerHTML = `
            <div class="card-inner">
              <div class="card-front"></div>
              <div class="card-back" style="background-image: url('${bird.image}')">
                <div class="bird-info">
                  <div class="bird-name">${bird.name}</div>
                  <div class="bird-scientific">${bird.scientific}</div>
                </div>
              </div>
            </div>
          `;
          card.addEventListener('click', () => flipCard(card, bird));
          gameBoard.appendChild(card);
        });
        
        document.getElementById('loading').style.display = 'none';
        resetStats();
      }, 1000);
    }

    function resetStats() {
      moves = 0;
      matches = 0;
      timer = 0;
      stopTimer();
      updateStats();
    }

    function flipCard(card, bird) {
      if (lockBoard || card.classList.contains('flip') || card.classList.contains('matched')) return;
      
      // Iniciar timer en el primer movimiento
      if (moves === 0) {
        startTimer();
      }
      
      card.classList.add('flip');

      if (!firstCard) {
        firstCard = { card, bird };
      } else {
        moves++;
        updateStats();
        
        if (firstCard.bird.name === bird.name) {
          // Match encontrado
          matches++;
          firstCard.card.classList.add('matched');
          card.classList.add('matched');
          
          // Crear part√≠culas en la posici√≥n de las cartas
          const rect1 = firstCard.card.getBoundingClientRect();
          const rect2 = card.getBoundingClientRect();
          createParticles(rect1.left + rect1.width/2, rect1.top + rect1.height/2);
          createParticles(rect2.left + rect2.width/2, rect2.top + rect2.height/2);
          
          firstCard = null;
          updateStats();
          
          // Verificar si el juego termin√≥
          if (matches === totalPairs) {
            stopTimer();
            setTimeout(() => {
              document.getElementById('final-time').textContent = document.getElementById('timer').textContent;
              document.getElementById('final-moves').textContent = moves;
              document.getElementById('game-over').style.display = 'block';
            }, 500);
          }
        } else {
          // No hay match
          lockBoard = true;
          setTimeout(() => {
            card.classList.remove('flip');
            firstCard.card.classList.remove('flip');
            firstCard = null;
            lockBoard = false;
          }, 1200);
        }
      }
    }

    function startNewGame() {
      stopTimer();
      firstCard = null;
      lockBoard = false;
      createBoard();
    }

    function shuffleCards() {
      if (lockBoard) return;
      
      const cards = Array.from(document.querySelectorAll('.card'));
      const cardData = cards.map(card => ({
        element: card,
        bird: card.dataset.bird,
        image: card.querySelector('.card-back').style.backgroundImage
      }));
      
      const shuffledData = shuffleArray(cardData);
      
      cards.forEach((card, index) => {
        card.dataset.bird = shuffledData[index].bird;
        card.querySelector('.card-back').style.backgroundImage = shuffledData[index].image;
        card.classList.remove('flip', 'matched');
      });
      
      resetStats();
      firstCard = null;
      lockBoard = false;
    }

    // Event listeners
    document.getElementById('reset').addEventListener('click', startNewGame);
    document.getElementById('shuffle').addEventListener('click', shuffleCards);

    // Difficulty selector
    document.querySelectorAll('.difficulty-btn').forEach(btn => {
      btn.addEventListener('click', () => {
        document.querySelectorAll('.difficulty-btn').forEach(b => b.classList.remove('active'));
        btn.classList.add('active');
        currentDifficulty = btn.dataset.level;
        startNewGame();
      });
    });

    // Prevenir zoom en doble tap en iOS
    let lastTouchEnd = 0;
    document.addEventListener('touchend', function (event) {
      const now = (new Date()).getTime();
      if (now - lastTouchEnd <= 300) {
        event.preventDefault();
      }
      lastTouchEnd = now;
    }, false);

    // Inicializar juego
    createBoard();
  </script>
</body>
</html>
